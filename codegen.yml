overwrite: true
schema: "http://localhost:4000/graphql"
generates:
  api.graphql:
    plugins:
      - schema-ast
    config:
      includeDirectives: true
      commentDescriptions: true
  lib/api/types.ts:
    plugins:
      - typescript
    config:
      # TODO would this be better for libs ?
      # enumsAsTypes: true
      scalars:
        Json: "{ [key: string]: any }"
