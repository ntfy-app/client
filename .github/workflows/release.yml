name: release
on:
  push:
    branches:
      - '!*'
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
      - run: npm install
      - run: npm run build
      - run: npm config set "//registry.npmjs.org/:_authToken" "${NPM_PUBLISH_TOKEN}""
      - run: npm publish --tag latest --access public
